<div class="form-container">

    <div class="input-item">
        <div class="input-label">Author</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="local_article.author"/>
        </div>
    </div>


    <div class="input-item">
        <div class="input-label">Title</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="local_article.title"/>
        </div>
    </div>

    <div class="input-item">
        <div class="input-label">Content</div>
        <div>
            <textarea #id_textarea class="form-text-area"
                      (change)="local_article.content = id_textarea.value">{{local_article.content}}</textarea>
        </div>
    </div>

    <div class="input-item">
        <div class="input-label">Content-Raw</div>
        <div>
            <textarea #id_textarea class="form-text-area"
                      (change)="local_article.content_raw = id_textarea.value">{{local_article.content_raw}}</textarea>
        </div>
    </div>

    <button type="submit" (click)="Update()" class="btn">
        Submit
    </button>

    <br>
    <br>

    <div id="html_test">

        <div class="article_title">
            {{local_article.title}}
        </div>

        <div class="article_container_info">
            <span class="article_author">
                {{local_article.author}}
            </span>

            <span class="article_created">
                {{local_article.created}}
            </span>
        </div>


        <div [innerHTML]="local_article.content_raw"></div>
    </div>

</div>
