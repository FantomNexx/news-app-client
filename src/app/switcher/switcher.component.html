<div class="switch-container">
    <div class="switch-label">{{switch_data_input.label}}</div>
    <div class="switch-item-container">
        <div class="switch-item" (click)="onItemClick(item)"
             [ngClass]="item.selected == true ? 'switch-item-selected': ''"
             *ngFor="let item of switch_data_input.items">
            <a routerLink="{{item.url}}">{{item.text}}</a>
        </div>
    </div>
</div>
