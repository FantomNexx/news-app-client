<div class="form-container">

    <div class="input-item">
        <div class="input-label">Author</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="article.author"/>
        </div>
    </div>


    <div class="input-item">
        <div class="input-label">Title</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="article.title"/>
        </div>
    </div>

    <div class="input-item">
        <div class="input-label">Content</div>
        <div>
            <textarea #id_textarea class="form-text-area"
                      (change)="article.content = id_textarea.value">{{article.content}}</textarea>
        </div>
    </div>

    <div class="input-item">
        <div class="input-label">Content-Raw</div>
        <div>
            <textarea #id_textarea class="form-text-area"
                      (change)="article.content_raw = id_textarea.value">{{article.content_raw}}</textarea>
        </div>
    </div>


    <div class="container_buttons">
        <button type="submit" (click)="edit()" class="btn">
            Edit
        </button>

        <button type="submit" (click)="create()" class="btn">
            Create
        </button>

        <button type="submit" (click)="delete()" class="btn">
            Delete
        </button>
    </div>





</div>
