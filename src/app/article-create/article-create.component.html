<div class="form-container">

    <div class="input-item">
        <div class="input-label">Author</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="author"/>
        </div>
    </div>


    <div class="input-item">
        <div class="input-label">Title</div>
        <div>
            <input type="text" class="form-input" [(ngModel)]="title"/>
        </div>
    </div>

    <div class="input-item">
        <div class="input-label">Content</div>
        <div>
            <textarea class="form-text-area" [(ngModel)]="content"></textarea>
        </div>
    </div>

    <button type="submit" (click)="ArticleCreate()" class="btn">
        Submit
    </button>

</div>
